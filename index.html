<!DOCTYPE html>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
  <!-- SWIPER FRAMEWORK -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

<body>
  <main id="hero-section" class="hero-full-screen">

    <header class="top-content-section">
      <section class="top-bar">
        <nav class="top-bar-left">
          <ul id="history-container" class="menu">
          </ul>
        </nav>
      </section>
    </header>

    <article id="search-container" class="middle-content-section">
      <h1 class="hero-title">re:Tracked</h1>
      <form class="input-group input-group-rounded">
        <input id="search-text" class="input-group-field" type="search">
        <section class="input-group-button">
          <input id="search-button" type="submit" class="button secondary" value="Search">
        </section>
      </form>
    </article>

    <article id="results-container">
      <header class="results-section">
        <h1 class="results-heading text-center">Search Results</h1>
      </header>
      <section class="results-section">
        <div class="swiper results-slider">
          <div id="slide-container" class="swiper-wrapper">
          </div>
        </div>
      </section>
      <footer class="result-slider-control">
        <div class="swiper-button-prev slider-arrow">
          <i class="fa-solid fa-backward-step"></i>
        </div>
        <div class="swiper-button-next slider-arrow">
          <i class="fa-solid fa-forward-step"></i>
        </div>
        <div id="results-paginator" class="swiper-pagination">
        </div>
      </footer>
    </article>

    <footer class="main-footer">
      <div class="main-footer-text">
        <h1 class="team">Enigmatic Syntax</h1>
        <h1 class="team">¯\_(ツ)_/¯</h1>
      </div>
    </footer>

    <div id="myModal" class="modal">
      <div class="modal-content-container">
        <div class="modal-content">
          <div id="modalText"></div>
          <div class="close">&times;</div>
        </div>
      </div>
    </div>

  </main>

  <!-- CORS WORK AROUND -->
  <script src="https://bucky-cors-proxy.herokuapp.com/fetch.js"></script>

  <script type="text/javascript" src="./assets/scripts/script.js"></script>
